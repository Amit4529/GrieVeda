<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login – GrieVeda</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body data-page="login">
    <a class="skip-link" href="#main">Skip to main content</a>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="brand"><span class="brand-mark">◆</span><span class="brand-text">GrieVeda</span></a>
        <nav class="nav" aria-label="Primary">
          <ul class="nav-list">
            <li><a href="report.html">Report Issue</a></li>
            <li><a href="community.html">Community</a></li>
          </ul>
        </nav>
        <div class="auth-actions">
          <a class="btn btn-ghost" href="register.html">Register</a>
        </div>
        <button class="nav-toggle" aria-expanded="false" aria-controls="mobile-menu" aria-label="Open menu">Menu</button>
      </div>
      <nav id="mobile-menu" class="mobile-menu" hidden>
        <ul>
          <li><a href="report.html">Report Issue</a></li>
          <li><a href="community.html">Community</a></li>
          <li class="divider"></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main id="main" class="auth-main">
      <section class="auth-card">
        <h1>Login</h1>
        <form id="loginForm" class="form">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="username" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </div>
          <button class="btn w-full" data-variant="primary" type="submit">Login</button>
        </form>

        <div class="or">
          <span>or</span>
        </div>

        <button class="btn w-full" id="faceAuthBtn" type="button" aria-describedby="face-note">Use Face Authentication</button>
        <p id="face-note" class="muted">Face auth preview only (no biometric data stored). Opens camera after permission.</p>

        <div id="camera" class="camera" hidden>
          <video id="cameraStream" autoplay playsinline></video>
          <div class="camera-actions">
            <button type="button" class="btn btn-ghost" id="closeCamera">Close</button>
          </div>
        </div>

        <p class="muted mt-4">No account? <a href="register.html">Register</a></p>
      </section>
    </main>

    <script src="assets/app.js" defer></script>
  </body>
</html>
