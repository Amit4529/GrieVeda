<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Community – GrieVeda</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body data-page="community">
    <a class="skip-link" href="#main">Skip to main content</a>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="brand"><span class="brand-mark">◆</span><span class="brand-text">GrieVeda</span></a>
        <nav class="nav" aria-label="Primary">
          <ul class="nav-list">
            <li><a href="report.html">Report</a></li>
            <li><a href="citizen-dashboard.html">My Complaints</a></li>
          </ul>
        </nav>
        <button class="nav-toggle" aria-expanded="false" aria-controls="mobile-menu" aria-label="Open menu">Menu</button>
      </div>
      <nav id="mobile-menu" class="mobile-menu" hidden>
        <ul>
          <li><a href="report.html">Report</a></li>
          <li><a href="citizen-dashboard.html">My Complaints</a></li>
        </ul>
      </nav>
    </header>

    <main id="main" class="container">
      <div class="page-header">
        <h1>Community Feed</h1>
        <p class="muted">Public complaints can be upvoted to signal urgency.</p>
      </div>

      <div class="filters grid">
        <div class="field">
          <label for="commCategory">Category</label>
          <select id="commCategory">
            <option value="">All</option>
            <option value="Roads">Roads</option>
            <option value="Sanitation">Sanitation</option>
            <option value="Electricity">Electricity</option>
            <option value="Water">Water</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="field">
          <label for="commSort">Sort</label>
          <select id="commSort">
            <option value="top">Top (Upvotes)</option>
            <option value="new">Newest</option>
          </select>
        </div>
      </div>

      <div id="communityList" class="cards"></div>
      <p id="emptyCommunity" class="muted" hidden>No public complaints yet.</p>
    </main>

    <script src="assets/app.js" defer></script>
  </body>
</html>
