<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Complaints – GrieVeda</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body data-page="citizen">
    <a class="skip-link" href="#main">Skip to main content</a>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="brand"><span class="brand-mark">◆</span><span class="brand-text">GrieVeda</span></a>
        <nav class="nav" aria-label="Primary">
          <ul class="nav-list">
            <li><a href="report.html">Report</a></li>
            <li><a href="track.html">Track</a></li>
            <li><a href="community.html">Community</a></li>
          </ul>
        </nav>
        <div class="auth-actions">
          <a class="btn btn-ghost" href="login.html">Login</a>
        </div>
        <button class="nav-toggle" aria-expanded="false" aria-controls="mobile-menu" aria-label="Open menu">Menu</button>
      </div>
      <nav id="mobile-menu" class="mobile-menu" hidden>
        <ul>
          <li><a href="report.html">Report</a></li>
          <li><a href="track.html">Track</a></li>
          <li><a href="community.html">Community</a></li>
        </ul>
      </nav>
    </header>

    <main id="main" class="container">
      <div class="page-header">
        <h1>My Complaints</h1>
        <a class="btn" data-variant="primary" href="report.html">New Complaint</a>
      </div>

      <div class="filters grid">
        <div class="field">
          <label for="filterStatus">Status</label>
          <select id="filterStatus">
            <option value="">All</option>
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
          </select>
        </div>
        <div class="field">
          <label for="filterCategory">Category</label>
          <select id="filterCategory">
            <option value="">All</option>
            <option value="Roads">Roads</option>
            <option value="Sanitation">Sanitation</option>
            <option value="Electricity">Electricity</option>
            <option value="Water">Water</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div id="citizenList" class="cards"></div>
      <p id="emptyCitizen" class="muted" hidden>No complaints yet. Create your first complaint to see it here.</p>
    </main>

    <script src="assets/app.js" defer></script>
  </body>
</html>
