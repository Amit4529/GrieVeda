<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Report an Issue – GrieVeda</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body data-page="report">
    <a class="skip-link" href="#main">Skip to main content</a>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="brand"><span class="brand-mark">◆</span><span class="brand-text">GrieVeda</span></a>
        <nav class="nav" aria-label="Primary">
          <ul class="nav-list">
            <li><a href="citizen-dashboard.html">My Complaints</a></li>
            <li><a href="track.html">Track</a></li>
            <li><a href="community.html">Community</a></li>
          </ul>
        </nav>
        <div class="auth-actions">
          <a class="btn btn-ghost" href="login.html">Login</a>
        </div>
        <button class="nav-toggle" aria-expanded="false" aria-controls="mobile-menu" aria-label="Open menu">Menu</button>
      </div>
      <nav id="mobile-menu" class="mobile-menu" hidden>
        <ul>
          <li><a href="citizen-dashboard.html">My Complaints</a></li>
          <li><a href="track.html">Track</a></li>
          <li><a href="community.html">Community</a></li>
          <li class="divider"></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main id="main" class="container">
      <h1>Report an Issue</h1>
      <form id="reportForm" class="form">
        <div class="grid">
          <div class="field">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" placeholder="e.g., Large pothole on MG Road" required />
          </div>
          <div class="field">
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="">Select category</option>
              <option value="Roads">Roads</option>
              <option value="Sanitation">Sanitation</option>
              <option value="Electricity">Electricity</option>
              <option value="Water">Water</option>
              <option value="Other">Other</option>
            </select>
            <button class="btn btn-ghost mt-1" type="button" id="autoClassify">Auto-detect category</button>
          </div>
        </div>

        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" placeholder="Describe the issue and its location..." required></textarea>
        </div>

        <div class="grid">
          <div class="field">
            <label for="location">Location (optional)</label>
            <input id="location" name="location" type="text" placeholder="Street, area, landmark" />
          </div>
          <div class="field">
            <label for="department">Department</label>
            <select id="department" name="department" required>
              <option value="">Auto-select based on category</option>
              <option value="Public Works">Public Works</option>
              <option value="Sanitation Dept.">Sanitation Dept.</option>
              <option value="Electricity Board">Electricity Board</option>
              <option value="Water Supply">Water Supply</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="image">Attach image (optional)</label>
          <input id="image" name="image" type="file" accept="image/*" />
          <div id="imagePreview" class="image-preview" aria-live="polite"></div>
        </div>

        <div class="field">
          <label class="checkbox">
            <input type="checkbox" id="isPublic" name="isPublic" />
            <span>Make this complaint public (visible in Community)</span>
          </label>
        </div>

        <button class="btn" data-variant="primary" type="submit">Submit Complaint</button>
        <p class="muted mt-2">You’ll receive a Complaint ID after submission to track status.</p>
      </form>
    </main>

    <script src="assets/app.js" defer></script>
  </body>
</html>
